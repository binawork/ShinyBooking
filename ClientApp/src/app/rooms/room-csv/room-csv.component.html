<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 mx-auto">

        <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
               accept=".csv" />

        <!--<label>
          Parse Headers?
        </label>
        <select aria-placeholder="Parse headers?" [(ngModel)]="header">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>-->
      </div>
      <div class="col-lg-8 col-md-8 mx-auto">
        <div class="card padding-card">
          <div class="card-body">


            <div class="table">

              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Title</th>
                    <th>Occupation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let csvData of csvRecords;let i = index;">

                    <td>{{i+1}}</td>
                    <td>
                      <span>{{csvData.firstName}}</span>
                    </td>
                    <td>
                      <span>{{csvData.lastName}}</span>
                    </td>
                    <td>
                      <span>{{csvData.email}}</span>
                    </td>
                    <td>
                      <span>{{csvData.phoneNumber}}</span>
                    </td>
                    <td>
                      <span>{{csvData.title}}</span>
                    </td>
                    <td>
                      <span>{{csvData.occupation}}</span>
                    </td>

                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
